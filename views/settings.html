<div id="header" ng-include src="templates.header"></div>
<div id="sidebar-wrapper" ng-include src="templates.sidebar"></div>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div class="upper-page">
    <h1 class="page-header">Settings</h1>
  </div>

  <div class="main-content">
    <form name="settingsForm"
      ng-submit="submitForm(settingsForm.$valid)"
      class="form-settings"
    >
      <br />
      <input type="text" class="form-control" placeholder="First name"
        ng-model="settings.firstName"
        required
      >
      <input type="text" class="form-control" placeholder="Last name"
        ng-model="settings.lastName"
        required
      >
      <input type="email" class="form-control" placeholder="Email"
        ng-model="settings.email"
        required
      >
      <input type="text" class="form-control" placeholder="Company name   (optional)"
        ng-model="settings.companyName"
      >
      <input type="text" class="form-control" placeholder="Address"
        ng-model="settings.address"
        required
      >
      <input type="text" class="form-control" placeholder="City"
        ng-model="settings.city"
        required
      >
      <input type="text" class="form-control" placeholder="Postcode"
        ng-model="settings.postcode"
        required
      >
      <br />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Update
      </button>
    </form>
  </div>
</div>
